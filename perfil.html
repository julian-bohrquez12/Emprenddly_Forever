<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="perfil.css">
</head>
<body>
  <div class="contenedor">
    <h2>Mi Perfil</h2>
    <form id="formPerfil">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" value="Juan"><br><br>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" value="Pérez"><br><br>

      <label for="correo">Correo:</label>
      <input type="email" id="correo" value="juanperez@mail.com"><br><br>

      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" value="juanp123"><br><br>

      <button type="submit" class="btn-guardar">Guardar cambios</button>
    </form>

    <br>
    <!-- Botón para volver a la página de ajustes -->
    <a href="ajustes.html" class="btn-volver">Volver a Ajustes</a>
  </div>

  <script>
    const form = document.getElementById("formPerfil");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      alert("tus cambios han sido guardados");
      window.location.href = "perfil.html"; // redirige a Ajustes después de guardar
    });
  </script>
</body>
</html>
